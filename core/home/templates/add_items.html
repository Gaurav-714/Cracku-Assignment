<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Add Item</title>
    <style>
        div {
            text-align: center;
        }

        .container {
            width: 600px;
        }
    </style>
</head>

<body>
    {% if request.user.is_authenticated and request.user.is_superuser %}
    <div class="container mt-5 mx-auto col-md-6 card shadow p-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="mb-2">
                <a class="fas fa-home" href="{% url 'home' %}" style="margin-right: 60px; color: black;"></a>
                Enter Item Details
                <a class="fas fa-sign-out-alt" href="{% url 'admin_logout' %}" style="margin-left: 60px; color: black;"></a>
            </h2>
            <hr>
            <div style="display: flex; justify-content: space-between;">
                <div style="width: 75%;">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter name of the item here..." name="name" required>
                </div>
                <div style="width: 20%;">
                    <label class="form-label">Price:</label>
                    <input type="number" class="form-control" placeholder="Price..." name="price" step="0.01" required>
                </div> 
            </div>
            <div class="mt-3">
                <label class="form-label">Description</label>
                <textarea type="text" class="form-control" placeholder="Tell more about your item..." name="description"></textarea>
            </div>                   
            <div class="mt-3">
                <label for="image" class="mb-2">Choose an image:</label>
                <input type="file" class="form-control" id="image" name="image">
            </div>
            <hr>
            <div class="mt-4">
                <button type="submit" class="btn btn-outline-dark" style="width: 50%;">Add Item</button>
            </div>
        </form>
    </div>
    {% else %}
    <h1 class="mt-5" style="text-align: center;">You Are Not Authorized For This</h1>
    {% endif %}
</body>

</html>
