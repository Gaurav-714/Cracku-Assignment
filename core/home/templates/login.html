<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Add Item</title>
    <style>
        div {
            text-align: center;
        }

        .container {
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="container mt-5 col-md-6 card shadow p-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2 class="mb-2">Admin Login Page</h2>
            <hr>
            <div class="mb-3" style="text-align: center; color: red">
                {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                {% endif %}
            </div>
            <div class="mx-4">
                <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
                <br>
                <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
            </div>
            <hr>
            <div class="mt-4">
                <button type="submit" class="btn btn-outline-dark" style="width: 50%;">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
